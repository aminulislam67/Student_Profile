<!DOCTYPE html>
<html>
<head>
  <title>Add Student Information</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Add Student Information</h2>
    <form id="studentForm">

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" class="form-control" required>
      </div>


      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="group">Group:</label>
        <input type="text" id="group" name="group" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="admissionDate">Admission Date:</label>
        <input type="date" id="admissionDate" name="admissionDate" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="addstudentscript.js"></script>
</body>
</html>
